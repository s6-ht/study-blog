<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const arr = [1, '2', [3, 4], [5, [6, 7]]]
      function replaceFlat(arr) {
        let str = JSON.stringify(arr)
        let str1 = str.replace(/\[|\]/g, '').split(',')
        console.log(str1)
      }

      function flat(arr) {
        let flatArr = []
        let len = arr.length
        for (let i = 0; i < len; i++) {
          if (Array.isArray(arr[i])) {
            flatArr = flatArr.concat(flat(arr[i]))
          } else {
            flatArr.push(arr[i])
          }
        }
        return flatArr
      }

      function reduceFlat(arr) {
        return arr.reduce((cur, next) => {
          return cur.concat(Array.isArray(next) ? reduceFlat(next) : next)
        }, [])
      }

      let res = reduceFlat(arr)
      console.log(res)
    </script>
  </body>
