      // allMoney需要从大到小排序
      const allMoney = [100, 50, 20, 5, 1] // 表示我们手上有的面值
      function changeMoney(n, allMoney) {
        // 每次找最大的
        const len = allMoney.length
        let res = []
        for (let i = 0; i < len; i++) {
          if (n >= allMoney[i]) {
            res[i] = parseInt(n / allMoney[i])
            n = n - res[i] * allMoney[i]
          } else {
            res[i] = 0
          }
        }
        return res
      }

      function backpack(W, products) {
        const sortProducts = products.sort((product1, product2) => {

          if(price1 > price2){
            return -1
          } else if(price1 < price2){
            return 1
          }
          return 0
        })

        let res = []
        let allValue = 0
        let len = sortProducts.length

          const sortedProduct = sortProducts[i]
          if(W >= sortedProduct.w) {
            res.push({
              take: 1,
              id: sortedProduct.id
            })
            W = W - sortedProduct.w
            allValue += sortedProduct.v

            res.push({
              id: sortedProduct.id,
              take: W / sortedProduct.w
            })
            allValue += (W / sortedProduct.w) * sortedProduct.v
            W = 0
          }
        }
        return {
          res,
          allValue
        }
      }
