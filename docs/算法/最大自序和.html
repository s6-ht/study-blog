<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nums = [5,4,-1,7,8]
      var maxSubArray = function(nums) {
        if (nums === 1) return nums[0]
        let maxValue = nums[0]
        let res = [nums[0]]
        for(let i = 1; i < nums.length; i++) {
          res[i] = Math.max(nums[i] + res[i - 1], nums[i])
        }
        console.log(res)
        
        for(let i = 1; i < res.length; i++) {
          maxValue = Math.max(maxValue, res[i])
        }
        console.log(maxValue)
        return maxValue
      }
      maxSubArray(nums)
    </script>
  </body>
</html>
