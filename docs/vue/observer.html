<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

</head>
<body>
  <div id="app">
    <div v-if="flag">v-if</div>
    <div v-show="isShow">v-show</div>
    <button @click="switchIf">切换v-if</button>
    <button @click="switchShow">切换v-show</button>
  </div>  
  <script>
    new Vue({
      el: '#app',
      data: {
        flag: true,
        isShow: true
      },
      methods: {
        switchIf() {
          this.flag = !this.flag
        },
        switchShow() {
          this.isShow = !this.isShow
        }
      }
    })
  </script>
</body>
</html>
