<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 4]

      // map
      Array.prototype.myMap = function(fn, context) {
        if (typeof fn !== 'function') {
          throw new TypeError('fn is not a function')
        }
        let arr = this
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
          newArr[i] = fn.call(context, arr[i], i, arr)
        }
        return newArr
      }
      // let res = arr.myMap(item => item * 2)

      Array.prototype.myReduce = function(fn, initValue) {
        if (typeof fn !== 'function') {
          throw new TypeError('fn is not a function')
        }
        let arr = this
        let initIndex = initValue ? 0 : 1
        let res = initValue || arr[0]
        for (let i = initIndex; i < arr.length; i++) {
          res = fn(res, arr[i])
        }
        return res
      }
      // let res = arr.myReduce((cur, next) => {
      //   return cur + next
      // }, 10)

      Array.prototype.myFilter = function(fn) {
        let arr = this
        let res = []
        for (let i = 0; i < arr.length; i++) {
          if (fn(arr[i], i, arr)) {
            res.push(arr[i])
          }
        }
        return res
      }

    </script>
  </body>
</html>
