  <body>
    <script>
      // 两数之和 lc: https://leetcode-cn.com/problems/two-sum/
      var nums = [2, 7, 11, 15],
        target = 9

      var twoSum = (nums, target) => {
        let map = new Map()
        for (let i = 0; i < nums.length; i++) {
          let complement = target - nums[i]
          if(map.has(complement)) {
            return [map.get(complement), i]
          } else {
            map.set(nums[i], i)
          }
        }
        return []
      }
      let res = twoSum(nums, target)
      console.log(res)
    </script>
  </body>
